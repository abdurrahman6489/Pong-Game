<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="start">
        <button id="startBtn">START</button>
    </div>
    <div id="overlay"></div>
    <div class="score">
        <div class="player-score" >Player Score : <span id="player-score">0</span></div>
        <div class="computer-score"><span id="computer-score">0</span> : Computer Score</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="paddle-left"></div>
    <div class="paddle right" id="paddle-right"></div>
    <script src="./script.js" type="module"></script>
</body>
</html>
